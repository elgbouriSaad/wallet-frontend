<div class="pageContainer">
  <div class="tableContainer">
    <p-table
      class="table"
      #dt1
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 25]"
      [value]="transactions"
      styleClass="p-datatable-striped"
      [globalFilterFields]="['code', 'name', 'price', 'Quantity']"
    >
      <ng-template pTemplate="caption">
        <h1 style="text-align: center">Transactions Management</h1>
        <div class="captionContainer">
          <div class="clearContainer">
            <button
              pButton
              label="Clear"
              class="p-button-outlined"
              icon="pi pi-filter-slash"
              (click)="clear(dt1)"
            ></button>
          </div>
          <div class="inputContainer">
            <span class="p-input-icon-right">
              <i class="pi pi-search searchIcon"></i>
              <input
                pInputText
                type="text"
                (input)="
                  dt1.filterGlobal($any($event.target).value, 'contains')
                "
                placeholder="Search keyword"
              />
            </span>
          </div>
          <div class="newAccountContainer">
            <button
              pButton
              label="New transaction"
              class="p-button-outlined"
              icon="pi pi-plus"
              (click)="showDialog()"
            ></button>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="code">Id</th>
          <th pSortableColumn="name">
            Amount <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="type">
            Type <p-sortIcon field="type"></p-sortIcon>
          </th>
          <th pSortableColumn="account">
            Account <p-sortIcon field="account"></p-sortIcon>
          </th>

          <th pSortableColumn="category">
            Category<p-sortIcon field="account"></p-sortIcon>
          </th>
          <th pSortableColumn="date">
            Date <p-sortIcon field="date"></p-sortIcon>
          </th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-transaction>
        <tr>
          <td>{{ transaction.id }}</td>
          <td>{{ transaction.amount }}</td>
          <td>
            <ng-container *ngIf="transaction.type; else expense">
              <td>Income</td>
            </ng-container>
            <ng-template #expense>
              <td>Expense</td>
            </ng-template>
          </td>
          <td>{{ transaction.account.name }}</td>
          <td>{{ transaction.category.name }}</td>
          <td>{{ transaction.date }}</td>
          <td class="action">
            <i
              style="color: rgb(183, 137, 226)"
              class="pi pi-pencil"
              (click)="showUpdateDialog()"
            ></i>
            <i
              style="color: rgba(237, 44, 44, 0.866)"
              class="pi pi-trash"
              (click)="deleteAccount(transaction)"
            ></i>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<p-dialog
  class="dialog"
  header="New Transaction"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '470px', height: '550px' }"
>
  <div class="p-fluid formAccount">
    <div class="p-field">
      <label>Amout</label>
      <input
        type="number"
        pInputText
        [(ngModel)]="transaction.amount"
        name="amout"
        required
        autofocus
      />
    </div>
    <div class="p-field">
      <label>Account</label>
      <p-dropdown
        [options]="accountDropdown"
        [(ngModel)]="transaction.account"
        optionLabel="name"
        placeholder="Select an Account"
      ></p-dropdown>
    </div>
    <div class="p-field">
      <label>Category</label>
      <p-dropdown
        [options]="categoryDropdown"
        [(ngModel)]="transaction.category"
        optionLabel="name"
        [showClear]="true"
        placeholder="Select a Category"
      ></p-dropdown>
    </div>
    <div class="p-field">
      <label>Type</label>
      <p-toggleButton
        [(ngModel)]="checked"
        onLabel="Income"
        offLabel="Expense"
      ></p-toggleButton>
    </div>

    <div class="p-field">
      <label>Date</label>
      <p-calendar [(ngModel)]="date"></p-calendar>
    </div>
  </div>
  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-times"
      label="Cancel"
      (click)="hideDialog()"
      class="p-button-text"
    ></button>
    <button
      type="submit"
      pButton
      icon="pi pi-check"
      label="Save"
      (click)="saveAccount()"
      class="p-button-text"
    ></button>
  </p-footer>
</p-dialog>
