<div class="pageContainer">
    <div class="tableContainer">
        <p-table 
        class="table"
        #dt1
            [paginator]="true"
            [rows]="5"
            [rowsPerPageOptions]="[5, 10, 25]" 
            [value]="products" 
            styleClass="p-datatable-striped" 
            
            [globalFilterFields]="['code', 'name', 'price', 'Quantity']"
            >
            <ng-template pTemplate="caption">
                <h1 style="text-align: center;">Categories Management</h1>
                <div class="captionContainer">
                   
                <div class="clearContainer">
                    <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>

                </div>
                <div class="inputContainer">
                    <span class="p-input-icon-right">
                        <i class="pi pi-search searchIcon"></i>
                        <input pInputText type="text"  (input)="dt1.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
                    </span>
                </div>
               
                    

                  
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="code" >Id</th>
                    <th pSortableColumn="name"  >Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th>Balance</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.code}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                </tr>
            </ng-template>
        </p-table>
     
    </div>
</div>
