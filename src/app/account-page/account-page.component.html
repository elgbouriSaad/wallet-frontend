<div class="pageContainer">
    <div class="tableContainer">
        <p-table 
        class="table"
        #dt1
            [paginator]="true"
            [rows]="5"
            [rowsPerPageOptions]="[5, 10, 25]" 
            [value]="products" 
            styleClass="p-datatable-striped" 
            
            [globalFilterFields]="['code', 'name', 'price', 'Quantity']"
            >
            <ng-template pTemplate="caption">
                <div class="flex">
                    <h1>Accounts Management</h1>
                    <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                    <span class="p-input-icon-right">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text"  (input)="dt1.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
                    </span>
                    <button pButton label="New account" class="p-button-outlined" icon="pi pi-plus" (click)="addNewAccount()"></button>

                  
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="code" >id</th>
                    <th pSortableColumn="name"  >Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th>balance</th>
                    <th>action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.code}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td> <i class="pi pi-pencil" (click)="updateAccount(product)" ></i>    <i class="pi pi-trash" (click)="deleteAccount(product.id)"></i></td>
                </tr>
            </ng-template>
        </p-table>
     
    </div>
</div>
