<div class="pageContainer">
    <div class="chartContainer">
        <div class="chartDoughnut" >
            <h2>Account Overview</h2>
            <p-chart type="line" [data]="data" [options]="options"></p-chart>
        </div>
        <div class="chartDoughnut" >
            <h2>Monthly budget</h2>
            <p-chart type="doughnut" [data]="data" [options]="options"></p-chart>
        </div>
    </div>
    <div class="table">
        <table>
            <tr>
                <th>Account</th>
                <th>Transaction</th>
                <th>Category</th>
                <th>Date</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>Account 1</td>
                <td>Transaction 1</td>
                <td>Category 1</td>
                <td>Date 1</td>
                <td>Amount 1</td>
            </tr>
            <tr>
                <td>Account 2</td>
                <td>Transaction 2</td>
                <td>Category 2</td>
                <td>Date 2</td>
                <td>Amount 2</td>
            
        </table>
    </div>
</div>
