<div class="pageContainer">
  <div class="chartContainer">
    <div class="chartDoughnut">
      <h2>Account Overview</h2>
      <p-chart type="line" [data]="data" [options]="options"></p-chart>
    </div>
    <div class="chartDoughnut">
      <h2>Monthly budget</h2>
      <p-chart type="doughnut" [data]="data" [options]="options"></p-chart>
    </div>
  </div>

  <div class="tableContainer">
    <p-table
      class="table"
      #dt1
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 25]"
      [value]="transactions"
      styleClass="p-datatable-striped"
      [globalFilterFields]="['code', 'name', 'price', 'Quantity']"
    >
      <ng-template pTemplate="caption">
        <div class="flex">
          <button
            pButton
            label="Clear"
            class="p-button-outlined"
            icon="pi pi-filter-slash"
            (click)="clear(dt1)"
          ></button>
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Search keyword"
          />
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="code">Id</th>
          <th pSortableColumn="ammount">
            Amount <p-sortIcon field="amount"></p-sortIcon>
          </th>
          <th>Category</th>
          <th>Account</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-transactions>
        <tr>
          <td>{{ transactions.id }}</td>
          <td>{{ transactions.amount }}</td>
          <td>{{ transactions.category.name }}</td>
          <td>{{ transactions.account.name }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
