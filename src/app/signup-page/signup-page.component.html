  <div class="signin">
    <div class="content">
      <h2>Sign Up</h2>
      <form (ngSubmit)="onSubmit()" class="form">
        <div class="inputBox">
          <input
            class="inputText"
            type="text"
            placeholder="First Name"
            [(ngModel)]="firstName"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div class="inputBox">
          <input
            class="inputText"
            type="text"
            placeholder="Last Name"
            [(ngModel)]="lastName"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div class="inputBox">
          <input
            class="inputText"
            type="email"
            placeholder="Email adress"
            [(ngModel)]="email"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div class="inputBox">
          <input
            class="inputText"
            type="password"
            placeholder="Password"
            [(ngModel)]="password"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div class="inputBox">
          <input
            class="inputText"
            type="number"
            placeholder="Salary"
            [(ngModel)]="salary"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <!-- hnaya khass datepicker -->
        <div class="inputBox">
          <input
            class="inputText"
            type="number"
            placeholder="Current Savings"
            [(ngModel)]="amount"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div class="links">
          <p href="#">Already have an account? <a href="/login">Sign in</a></p>
        </div>
        <div class="inputBox">
          <input class="submitButton" type="submit" value="Login" />
        </div>
      </form>
    </div>
  </div>
</section>
